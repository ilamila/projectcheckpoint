	<h1>Middle Eastern Appetizers/Meals</h1>
	</header>
	<main>
	<p>The Mediterranean cuisine comprises of many mouth watering Middle Eastern appetizers and meals. Here some of my favorites!<p>
<center>
		<figure><img src = "images/dolma.jpg" alt = "fun time at the dells" width="200px"/><figcaption>Dolma, any of various stuffed
			vegetable dishesâ€”notably, the young leaves of the grapevine stuffed with a lemon-flavoured mixture of rice, onion, and, frequently, ground lamb. This image showcases the Iraqi dolma. </figcaption></figure>
		<figure><img src = "images/hummus.jpg" alt = "Day at the national park" width="200px"/><figcaption>Hummus is a Middle Eastern dip, spread, or savory dish made from cooked, mashed chickpeas blended with tahini, lemon juice, and garlic.</figcaption></figure>
		<figure><img src = "images/kabob.jpg" alt = "Hang on tight" width="200px"/><figcaption>Hummus is a Middle Eastern dip, spread, or savory dish made from cooked, mashed chickpeas blended with tahini, lemon juice, and garlic.</figcaption></figure>
		<figure><img src = "images/kibbeh.jpg" alt = "fun time with the kids" width="200px"/><figcaption>These Iraqi Kabobs are made with ground beef, fresh parsley, tomatoes, and onions. The kabob is then sprinkled with sumac when it comes off the grill to add a sour flavor!</figcaption></figure>
		<figure><img src = "images/masgouffish.jpg" alt = "fun time with the kids" width="200px"/><figcaption>Masgouf, is a Mesopotamian dish consisting of seasoned, grilled carp; it is often considered the national dish of Iraq.</figcaption></figure>
		<figure><img src = "images/meatcheesesfiyah.jpg" alt = "fun time with the kids" width="200px"/><figcaption>Sfiha or sfeeha is a dish consisting of flatbread cooked with a minced meat topping, often lamb flavored with onion, tomato, pine nuts, and spices. Sfiha can consist of other toppings like cheese or zaatar.</figcaption></figure>
		<figure><img src = "images/okrastew.jpg" alt = "fun time with the kids" width="200px"/><figcaption>Bamia is a Middle Eastern stew prepared using lamb, okra and tomatoes as primary ingredients. Additional ingredients used include tomato sauce, onion, garlic, cilantro, vegetable oil, cardamom, salt and pepper. The stew is typically eaten with rice or bread.</figcaption></figure>
		<figure><img src = "images/quzi.jpg" alt = "fun time with the kids" width="200px"/><figcaption>Quzi, also spelled as qoozi or ghoozi, is a rice-based dish popular and is considered as one of Iraq's national dishes. It is served with very slowly cooked lamb, roasted nuts, and raisins served over rice.</figcaption></figure>
		<figure><img src = "images/tabbouleh.jpg" alt = "fun time with the kids" width="200px"/><figcaption>Tabbouleh is a Levantine salad made mostly of finely chopped parsley, with tomatoes, mint, onion, bulgur, and seasoned with olive oil, lemon juice, salt and sweet pepper.</figcaption></figure>
