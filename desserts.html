	<h1>Middle Eastern Desserts</h1>
	</header>
	<main>
	<p>The Mediterranean cuisine comprises of many mouth watering Middle Eastern desserts. Here some of my favorites!<p>
<center>
		<figure><img src = "images/baklava.jpg" alt = "middle eastern dessert called baklava, which has filo dough with pistachio nut filling and sugar syrup" width="200px"/><figcaption>Baklava is a layered pastry dessert made of 
			filo pastry, filled with chopped nuts, and sweetened with syrup or honey. Baklava originated in Turkey.</figcaption></figure>
		<figure><img src = "images/basbusa.jpg" alt = "middle eastern dessert called basbusa, which has semlolina cake and sugar syrup with rose water" width="200px"/><figcaption>Basbousa is a sweet, syrup-soaked semolina cake that originated in Egypt, 
			although it is common in other countries. The semolina batter is baked in a sheet pan, then sweetened with orange flower water, rose water or simple syrup, and typically cut into diamond shapes or squares. </figcaption></figure>
		<figure><img src = "images/dotly.jpg" alt = "middle eastern dessert called zalabya, which is a crispy fritter that is drizzled with sugar/rose syrup" width="200px"/><figcaption>Zalabya is a yeasted dough that is fried
			and then sweetened with syrup.</figcaption></figure>
		<figure><img src = "images/halawatcheese.jpg" alt = "middle eastern dessert called halawat cheese, which has milk cheese on the outer layer and ishta cheese on the inside and is drizzled with sugar syrup" width="200"/><figcaption>A delectable Syrian dessert made from rolls of soft, sweet cheese dough that gets stuffed with clotted cream,
			 adorned with pistachios and rose petal jam.</figcaption></figure>
		<figure><img src = "images/halva.jpg" alt = "middle eastern dessert called halva, which is a nut and seed dessert with a crumbly texture" width="200px"/><figcaption>Halva s a dense, sweet confection and the two most common variations are flour-based halva and a
			 nut and seed-based halva.</figcaption></figure>
		<figure><img src = "images/kunafa.jpg" alt = "middle eastern dessert kunafa, which has vermicili crunchy outerlayer and thick stringy cheese inside" width="200px"/><figcaption>Knafeh is a traditional Middle Eastern dessert made with spun pastry called kataifi, soaked in sweet,
			 sugar-based syrup, and typically layered with cheese, or with other ingredients such as clotted cream, pistachio or nuts, depending on the region.</figcaption></figure>
		<figure><img src = "images/mahalabi.jpg" alt = "middle eastern dessert mahalabi, which is made out of milk and sugar, with added rose water" width="200px"/><figcaption>Mahalabia (Muhallebi) is a sweet milk pudding that will take on whatever flavour that is added. Traditionally,
			 cardamom is used and it is garnished with a dusting of cinnamon. However, sometimes rose water or orange blossom water is used for flavoring.</figcaption></figure>
		<figure><img src = "images/mammol1.jpg" alt = "middle eastern dessert mammol, which can be made out of flour and has different types of fillings including date paste, nuts, or turkish delight" width="200px"/><figcaption>Ma'amoul is a filled butter cookie made with semolina flour. The filling can be made
			 with dried fruits like figs or dates or nuts such as pistachios or walnuts and occasionally almonds. </figcaption></figure>
		<figure><img src = "images/znoudalsit.jpg" alt = "middle eastern dessert znoud alsit, which has a crispy filo dough exteriour with a creamy ishta interioir drenched in sugar syrup" width="200px"/><figcaption>Znoud el sit are cream filled phyllo dough fried until golden and crispy
			 and dipped in orange blossom and rose water scented sugar syrup. </figcaption></figure>
